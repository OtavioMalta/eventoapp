<!--VIEW-->
<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<!--Gera páginas HTML no lado servidor de forma dinâmica, permitindo a troca de informações entre o código Java e as página HTML-->
<head>
    <title>EventosApp</title>
    <link rel="stylesheet" href="/stylesheet.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>


<body>
    <header>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo">&nbsp&nbspLista de Eventos: </a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/cadastrarEvento" class="waves-effect waves-light btn"><i class="material-icons left">add_circle</i>Cadastrar Evento</a></li>
              </ul>
            </div>
          </nav>
    </header>

    <table class="container tabela">
        <thead> <!--CABEÇALHO-->
            <tr>
                <th>Nome: </th>
                <th>Local: </th>
                <th>Data: </th>
                <th>Horario: </th>
                <th>Deletar</th>
            </tr>

        </thead>
        <tbody>
            <tr th:each="evento : ${eventos}"> <!--Para cara evento, será pego do objeto que será mandado para a View eventos-->
                <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.id)).build()}"><span th:text="${evento.nome}"></span></a></td>
                <td><a href=""><span th:text="${evento.local}"></span></a></td>
                <td><a href=""><span th:text="${evento.data}"></span></a></td>
                <td><a href=""><span th:text="${evento.horario}"></span></a></td>
                <td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.id)).build()}"><i class="material-icons left">delete</i></a></td>
                    
            </tr>
        </tbody>
    </table>
    </div>

    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
